<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.1//EN" "http://www.w3.org/TR/xhtml-basic/xhtml-basic11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>wecode.io contact</title>
  <meta http-equiv="content-type" content="application/xhtml+xml;charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="cache-control" content="public"/>
  <link rel="stylesheet" type="text/css" href="stylesheets/wecodeio.css" media="screen"/>
</head>
<body>
  <div class="header">
    <span class="small"><span class="highlight">we</span> code ::</span>
    <span class="highlight">we</span> listen
  </div>
  <div class="navbar">
    <a accesskey="0" href="index.html">[0] Main Menu</a>
  </div>

  <div class="content">
    <h2>Contact Us</h2>

    <form class="contact" action="contact.html" method="post">
      <div>
        <div class="field">
          <label for="name">Name:</label>
          <input type="text" id="name" inputmode="latin"/>
        </div>
        <div class="field">
          <label for="email">Mail:</label>
          <input type="text" id="email" inputmode="latin lowerCase"/>
        </div>
        <div class="field">
          <label for="comment">Comment:</label>
          <textarea id="comment" rows="3" cols="50" inputmode="user predictOn"></textarea>
        </div>
        <input class="btn" type="button" value="Send"/>
      </div>
    </form>

  </div>

  <div class="footer">
    <a href="tel:541153680424">+54 11 5368 0424</a>
    | 
    <a href="http://wecode.io">Full Site</a>
  </div>
</body>
</html>
